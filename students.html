<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - Vocational School Portal</title>
  <link rel="stylesheet" href="styles/project.css">
  <link rel="stylesheet" href="styles/checklist.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="project.html" class="brand">Vocational School</a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="project.html">Home</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="page-header">
    <h1>Student Project Checklist</h1>
    <p>Track your progress on your Vocational School Portal project</p>
  </header>

  <!-- Checklist Section -->
  <main>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text">0% Complete</p>

    <ul id="checklist">
      <li><label><input type="checkbox"> Attend orientation session</label></li>
      <li><label><input type="checkbox"> Complete enrollment paperwork</label></li>
      <li><label><input type="checkbox"> Submit required documents</label></li>
      <li><label><input type="checkbox"> Pay tuition fees</label></li>
      <li><label><input type="checkbox"> Receive student ID card</label></li>
      <li><label><input type="checkbox"> Join a vocational club or group</label></li>
      <li><label><input type="checkbox"> Participate in hands-on training</label></li>
      <li><label><input type="checkbox"> Attend safety workshop</label></li>
      <li><label><input type="checkbox"> Complete first aid training</label></li>
      <li><label><input type="checkbox"> Meet with academic advisor</label></li>
      <li><label><input type="checkbox"> Submit project assignments</label></li>
      <li><label><input type="checkbox"> Take midterm exams</label></li>
      <li><label><input type="checkbox"> Complete internship or practicum</label></li>
      <li><label><input type="checkbox"> Attend graduation ceremony</label></li>
    </ul>

    <div class="buttons">
      <button id="saveBtn">Save Progress</button>
      <button id="resetBtn">Reset Progress</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Vocational School. All rights reserved.</p>
    <p><a href="references.html">References</a></p>
  </footer>

  <script src="scripts/nav.js"></script>
  <script src="scripts/checklist.js"></script>
</body>
</html>
