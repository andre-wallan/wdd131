<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vocational School Portal</title>
  <link rel="stylesheet" href="styles/project.css">
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="project.html" class="brand">Vocational School</a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="project.html">Home</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="page-header">
    <h1>Contact Us</h1>
    <p>Send us a message and we will get back to you promptly.</p>
  </header>

  <!-- Contact Form -->
  <main>
    <section class="contact-section">
      <form id="contactForm" novalidate>
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
        <p id="formFeedback"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vocational School. All rights reserved.</p>
    <p><a href="references.html">References</a></p>
  </footer>

  <script src="scripts/nav.js"></script>
  <script src="scripts/contact.js"></script>
</body>
</html>
