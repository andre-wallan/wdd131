<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">

      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">☆ 1</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">☆ 2</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">☆ 3</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">☆ 4</label>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">☆ 5</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <input type="checkbox" id="feature1" name="features" value="Ease of Use">
        <label for="feature1">Ease of Use</label>

        <input type="checkbox" id="feature2" name="features" value="Durability">
        <label for="feature2">Durability</label>

        <input type="checkbox" id="feature3" name="features" value="Design">
        <label for="feature3">Design</label>

        <input type="checkbox" id="feature4" name="features" value="Value for Money">
        <label for="feature4">Value for Money</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
    <p>&copy; 2025 Vocational School Portal</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
