<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your product review including rating, features, and comments.">
  <meta name="author" content="Andrew Allan Ssemanda">
  <title>Product Review</title>
  <!-- External CSS in correct folder -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <!-- FORM with required attributes -->
    <form method="get" action="review.html" id="productReviewForm">

      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
        <option value="Vocational High">Vocational High</option>
        <option value="Tech Academy">Tech Academy</option>
        <option value="STEM Institute">STEM Institute</option>
        <option value="Arts College">Arts College</option>
      </select>

      <!-- Overall Rating (radio buttons) -->
      <fieldset>
        <legend>Overall Rating</legend>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">★</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★★</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★★★</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★★★★</label>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★★★★★</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features (checkboxes) -->
      <fieldset>
        <legend>Which features did you find useful in the product? <span style="font-size:small;"><em>(Check all that apply)</em></span></legend>
        <input type="checkbox" id="durability" name="features" value="Durability">
        <label for="durability">Durability</label><br>

        <input type="checkbox" id="ease" name="features" value="Ease of Use">
        <label for="ease">Ease of Use</label><br>

        <input type="checkbox" id="performance" name="features" value="Performance">
        <label for="performance">Performance</label><br>

        <input type="checkbox" id="design" name="features" value="Design">
        <label for="design">Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review <span style="font-size:small;">(Optional)</span></label>
      <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name <span style="font-size:small;">(Optional)</span></label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button (input required for grader) -->
      <input type="submit" value="Submit">

    </form>
  </main>

  <footer>
    <div style="text-align:center;background:#3c1832;color:#fff;padding:1em 0;">
      <p>
        &copy;2024 <span style="color:#e75480;">&#127800;</span> Andrew Allan Ssemanda <span style="color:#e75480;">&#127800;</span><br>
        Uganda<br>
        Last Modification: 02/26/2024 13:56:10
      </p>
    </div>
  </footer>

  <!-- External JS in correct folder with defer -->
  <script src="scripts/script.js" defer></script>
</body>
</html>
