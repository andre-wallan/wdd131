<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Review Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>School Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="schoolReviewForm">

      <!-- School Name -->
      <label for="school">School Name:</label>
      <select id="school" name="school" required>
        <option value="" disabled selected>Select a School ...</option>
        <option value="Vocational High">Vocational High</option>
        <option value="Tech Academy">Tech Academy</option>
        <option value="STEM Institute">STEM Institute</option>
        <option value="Arts College">Arts College</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">☆ 1</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">☆ 2</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">☆ 3</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">☆ 4</label>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">☆ 5</label>
      </fieldset>

      <!-- Date of Enrollment -->
      <label for="enrollDate">Date of Enrollment:</label>
      <input type="date" id="enrollDate" name="enrollDate" required>

      <!-- Useful Aspects -->
      <fieldset>
        <legend>Positive Aspects:</legend>
        <input type="checkbox" id="aspect1" name="aspects" value="Quality Teaching">
        <label for="aspect1">Quality Teaching</label>

        <input type="checkbox" id="aspect2" name="aspects" value="Facilities">
        <label for="aspect2">Facilities</label>

        <input type="checkbox" id="aspect3" name="aspects" value="Extracurricular Activities">
        <label for="aspect3">Extracurricular Activities</label>

        <input type="checkbox" id="aspect4" name="aspects" value="Support Services">
        <label for="aspect4">Support Services</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="4" cols="50" placeholder="Share your experience..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
    <p>&copy; 2025 Vocational School Portal</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
