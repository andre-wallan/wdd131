<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submitted</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been successfully submitted.</p>
    <p id="counter"></p>
  </main>

  <footer>
    <p>&copy; 2025 Vocational School Portal</p>
  </footer>

  <script>
    // Retrieve counter from localStorage
    let reviewCount = localStorage.getItem('reviewCount') || 0;
    reviewCount = parseInt(reviewCount) + 1;
    localStorage.setItem('reviewCount', reviewCount);

    // Display counter
    document.getElementById('counter').textContent = `You have submitted ${reviewCount} review(s).`;
  </script>
</body>
</html>
